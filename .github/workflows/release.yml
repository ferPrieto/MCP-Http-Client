name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Run tests
      run: ./gradlew test  

    - name: Debug environment
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Actor: ${{ github.actor }}"
        echo "Token exists: ${{ secrets.GITHUB_TOKEN != '' }}"

          - name: Publish artifact
            env:
              USERNAME: ${{ secrets.USERNAME }}
              TOKEN: ${{ secrets.TOKEN }}
              GITHUB_ACTOR: ${{ github.actor }}
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              LANG: en_US.UTF-8
            run: ./gradlew publish --no-daemon --stacktrace
    
    - name: Create distribution archive
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        mkdir -p dist
        cp build/libs/mcp-http-client-all.jar dist/
        tar -czf mcp-http-client-${VERSION}.tar.gz -C dist .
        
    - name: Generate SHA256
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        shasum -a 256 mcp-http-client-${VERSION}.tar.gz > mcp-http-client-${VERSION}.tar.gz.sha256
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mcp-http-client-*.tar.gz
          mcp-http-client-*.tar.gz.sha256
          build/libs/mcp-http-client-all.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to Maven Central
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

  publish-npm:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Build JAR
      run: ./gradlew clean build
    
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

