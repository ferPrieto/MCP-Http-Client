name: Publish release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Create distribution archive
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        mkdir -p dist
        cp build/libs/mcp-http-client-all.jar dist/
        tar -czf mcp-http-client-${VERSION}.tar.gz -C dist .
        
    - name: Generate SHA256
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        shasum -a 256 mcp-http-client-${VERSION}.tar.gz > mcp-http-client-${VERSION}.tar.gz.sha256
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mcp-http-client-*.tar.gz
          mcp-http-client-*.tar.gz.sha256
          build/libs/mcp-http-client-all.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to Maven Central
      run: |
        export SIGNING_KEY=$(echo "${{ secrets.SIGNING_KEY }}" | base64 -d)
        ./gradlew publish --no-daemon --stacktrace
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

  publish-npm:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Build JAR
      run: ./gradlew clean build
    
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

