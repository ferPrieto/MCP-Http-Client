name: Publish release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Create distribution archive
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        mkdir -p dist
        cp build/libs/mcp-http-client-all.jar dist/
        tar -czf mcp-http-client-${VERSION}.tar.gz -C dist .
        
    - name: Generate SHA256
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        shasum -a 256 mcp-http-client-${VERSION}.tar.gz > mcp-http-client-${VERSION}.tar.gz.sha256
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mcp-http-client-*.tar.gz
          mcp-http-client-*.tar.gz.sha256
          build/libs/mcp-http-client-all.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to GitHub Packages
      run: ./gradlew publishMavenPublicationToGitHubPackagesRepository --no-daemon --stacktrace
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

